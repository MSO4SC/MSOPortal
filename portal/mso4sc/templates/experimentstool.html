{% extends 'base.html' %}

{% block content %}

<form>
<diV>
    <label>Products:</label>
    {% if not products %}
        Not found any.
    {% else %}
        <select>
        {% for product in products %}
            <option value="{{ product.id }}">
                {{ product.name }}
            </option>
        {% endfor %}
        </select>
    {% endif %}
</diV>

<div id="dataset_selector">
    <label>Datasets:</label>
    <select>
        <option value="none">None</option>
        {% for dataset in datasets %}
            <option value="{{ dataset }}">
                {{ dataset }}
            </option>
        {% endfor %}
    </select>
    <div class="dynamic_list"></div>
</div>
</form>

<div id="controls" class="dynamic_list">
    <div>
        <button id="upload">Upload Blueprint</button>
    </div>
    <div>
        <button id="deploy">Create Deployment</button>
    </div>
    <div>
        <button id="install">Install Deployment</button>
    </div>
    <div>
        <button id="run">Run Deployment</button>
    </div>
    <div>
        <button id="uninstall">Uninstall Deployment</button>
    </div>
    <div>
        <button id="remove">Remove Blueprint</button>
    </div>
</div>

{% endblock %}
