<div id="infrastructure_list">
</div>

<div id="add_rdi">
    <div>
        <label for="add_rdi_name">Name:</label>
        <input type='text' maxlength="50" id="add_rdi_name" />
    </div>
    <div>
        <label for="add_rdi_host">Host:</label>
        <input type='text' maxlength="50" id="add_rdi_host" />
    </div>
    <div>
        <label for="add_rdi_user">User:</label>
        <input type='text' maxlength="50" id="add_rdi_user" />
    </div>
    <div>
        <label for="add_rdi_password">Password:</label>
        <input type='text' maxlength="50" id="add_rdi_password" />
    </div>

    <div>
        <label for="add_rdi_tool">Remote Desktop Tool:</label>
        <select id="add_rdi_tool">
            <option>noVNC</option>
        </select>
    </div>

    <div>
        <label for="add_rdi_list_cmd">List command:</label>
        <input type='text' maxlength="50" id="add_rdi_list_cmd" />
    </div>

    <div>
        <label for="add_rdi_create_cmd">Create command:</label>
        <input type='text' maxlength="50" id="add_rdi_create_cmd" />
    </div>
    <button>Add</button>
</div>
