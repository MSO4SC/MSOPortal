<form class="customform">
    {% csrf_token %}
    <h2>Data Catalogue key:</h2>
    <div class="1-12" id="ckan_key_form">
        <div>
            <label for="ckan_key">Key:</label>
            <input type='text' maxlength="50" id="ckan_key" />
        </div>
        <div class="l-1 left">
            <button>Update</button>
        </div> 
    </div>
    <hr>
    <h2>Computing Infrastructures:</h2>
    <div class="s-12 m-12 l-12">    
        <div class="l-8" id="infrastructure_list">
        </div>
    </div>
    <h3>Add a new one:</h3>
    <div class="s-12 m-12 l-12"> 
        <div class="l-8" id="add_hpc">
            <div>
                <label for="add_hpc_name">Name: *</label>
                <input type='text' maxlength="50" id="add_hpc_name" />
            </div>
            <div>
                <label for="add_hpc_host">Host: *</label>
                <input type='text' maxlength="50" id="add_hpc_host" />
            </div>
            <div>
                <label for="add_hpc_user">User: *</label>
                <input type='text' maxlength="50" id="add_hpc_user" />
            </div>
            <div>
                <label for="add_hpc_key">RSA Private Key: </label>
                <input type="file" id="add_hpc_key">
            </div>
            <div>
                <label for="add_hpc_key_password">Private Key password: </label>
                <input type='password' maxlength="50" id="add_hpc_key_password" />
            </div>
            <div>
                <label for="add_hpc_password">Password:</label>
                <input type='password' maxlength="50" id="add_hpc_password" />
            </div>
            <div>
                <label for="add_hpc_manager">Workload Manager: *</label>
                <select id="add_hpc_manager">
                    <option>Slurm</option>
                </select>
            </div>
            <div>
                <label for="add_hpc_timezone">Time Zone: *</label>
                <input type='text' maxlength="50" id="add_hpc_timezone" value="Europe/Madrid" />
            </div>
            <div class="s-12 l-3 center">
                <button>Add</button>
            </div>    
        </div>
    </div>    
</form>
