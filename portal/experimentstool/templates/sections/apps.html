<form id="remove" class="customform">
    {% csrf_token %}
    <div class="s-12 m-12 l-12">
        <div class="l-8" id="remove_application_selector">
            <label>Select registered application: </label>
            <select></select>
        </div>
    </div>    
    <div class="s-12 l-3 center">
        <button>Remove!</button>
    </div>    
</form>

<form id="upload" class="customform" method=POST enctype=multipart/form-data>
    {% csrf_token %}
    <h3>Register a new application:</h3>
    <div class="s-12 m-12 l-12">  
        
        <div class="l-8" id="product_selector">
                <label>New products:</label>
                <select></select>
        </div>
    </div>
    <div class="s-12 m-12 l-12">      
        <div class="l-8" id="mso4sc_id">
                <label>Application name:</label>
                <input type='text'>
        </div>
    </div>
    <div id="blueprint_package">
        <label>Package: </label>
        <input type="file" name="inputs_file">
    </div>
    <div class="s-12 l-3 center">
        <button>Register!</button>
    </div>
</form>
